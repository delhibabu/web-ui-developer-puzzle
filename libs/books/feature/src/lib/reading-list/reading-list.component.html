<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div *ngFor="let b of readingList$ | async">
    <div class="reading-list-item">
      <div>
        <img class="reading-list-item--cover" [src]="b.coverUrl" alt="" />
      </div>
      <div class="reading-list-item--details">
        <strong class="reading-list-item--details--title">{{ b.title }}</strong>
        <div class="reading-list-item--details--author">
          {{ b.authors.join(',') }}
        </div>
      </div>
      <button
        data-testing="remove-list-item"
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    <div data-testing="finished-text" class="finished-text" *ngIf="b.finished">
      Finished on: {{ b.finishedDate | date }}
    </div>
    <button
      data-testing="mark-as-finish"
      mat-icon-button
      class="mark-finish-text"
      *ngIf="!b.finished"
      (click)="finishFromReadingList(b)"
    >
      Mark as read <mat-icon class="mark-finish-circle">check_circle</mat-icon>
    </button>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
