<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <label>Search for books to add to your reading list</label>
      <input
      autoFocus
      matInput
      type="search"
      class="input-search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
      />
    <button mat-icon-button matSuffix aria-label="Search Book">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <section class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of books$ | async">
      <div class="book--title">
        {{ book.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ book.coverUrl }}" alt="book.title + ' Content Cover'" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ book.publishedDate | date: 'MM/dd/yyyy' }}
          </div>
          <p [innerHTML]="book.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(book)"
              [disabled]="book.isAdded"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>Try searching for a topic, for example "
      <button
        mat-button
        aria-label="Search Book Example"
        class="search-example"
        (click)="searchExample()"
      >JavaScript</button>".
    </p>
  </div>
</ng-template>
